<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="/css/global.css" />
  </head>
  <body>
    <main>
      <img src="/images/illustration-hero.svg" alt="image hero" class="hero" />
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="pricing">
        <img src="/images/icon-music.svg" alt="music-icon" class="icon" />
        <div class="plan">
          <h3>Annual Plan</h3>
          <h3 class="price">$59.99/year</h3>
        </div>
        <a href="#">Change</a>
      </div>

      <button class="first-child">Proceed to Payment</button>

      <button class="second-child">Cancel Order</button>
    </main>

    <div class="attribution">
      <div class="chall">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="https://www.frontendmentor.io/profile/jonytellodev">Jonathan Tello Carrasco</a>
      </div>

      <div class="commit">
        Guided practice with tutorial from the channel TavCode on Youtube.
      </div>
    </div>
  </body>
</html>
